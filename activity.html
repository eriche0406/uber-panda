
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uber Panda Adventure</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #7ec850;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 24px;
      color: #000;
      animation: pulse 2s infinite;
      text-shadow: 0 0 4px #f4ebeb, 0 0 8px #f4efef, 0 0 12px #f1ebeb;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 18px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #error-msg {
      color: #ffdddd;
      margin-top: 10px;
      display: none;
    }

    #status {
      font-size: 18px;
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uber Panda Adventure</h1>
    <p>Hopefully Panda found something good at this place! Let's hit one more nearby, just in case.</p>
    <p>In the meantime, Panda wanted to scout out a good activity for your birthday. Enter the correct activity to move on after you're done with the second shop</p>
    <input type="text" id="answer" placeholder="Enter the correct activity to move on..." />
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p id="error-msg">Hmm... try again?</p>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = "horseback riding"; 

      if (input === correct) {
        setTimeout(() => window.location.href = "horsey.html", 2000);
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>
</body>
</html>
