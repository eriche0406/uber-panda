<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Mini Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ff99;
    }
    .guess-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .tile {
      width: 40px;
      height: 40px;
      margin: 2px;
      border: 2px solid #555;
      font-size: 24px;
      text-transform: uppercase;
      background-color: #333;
      color: white;
      line-height: 40px;
    }
    .correct { background-color: #6aaa64; }      /* Green */
    .present { background-color: #c9b458; }      /* Yellow */
    .absent  { background-color: #3a3a3c; }      /* Gray */
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      text-transform: uppercase;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Mini Wordle</h1>

  <div class="instructions">
    Guess the 5-letter word in 5 tries. After each guess, the tiles will show:
    <ul style="text-align:left; display: inline-block; padding-left: 20px;">
      <li><strong>Green</strong>: Correct letter in the correct spot</li>
      <li><strong>Yellow</strong>: Correct letter, wrong spot</li>
      <li><strong>Gray</strong>: Not in the word</li>
    </ul>
  </div>

  <div id="game-board"></div>

  <input type="text" id="guess-input" maxlength="5" placeholder="Guess a word">
  <button onclick="submitGuess()">Guess</button>

  <p id="message"></p>

  <script>
    const secretWord = "PLANT";
    const maxGuesses = 5;
    let currentGuess = 0;

    const board = document.getElementById("game-board");

    // Create rows
    for (let i = 0; i < maxGuesses; i++) {
      const row = document.createElement("div");
      row.className = "guess-row";
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    function submitGuess() {
      const input = document.getElementById("guess-input");
      const guess = input.value.toUpperCase();

      if (guess.length !== 5) {
        showMessage("Word must be 5 letters!");
        return;
      }

      const row = board.children[currentGuess];
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        tile.textContent = guess[i];
        if (guess[i] === secretWord[i]) {
          tile.classList.add("correct");
        } else if (secretWord.includes(guess[i])) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === secretWord) {
        showMessage("ðŸŽ‰ You got it!");
        setTimeout(() => window.location.href = "success.html", 1500);  // Redirect to success page
        return;
      }

      currentGuess++;
      input.value = "";

      if (currentGuess === maxGuesses) {
        showMessage("âŒ Out of guesses! The word was " + secretWord);
        input.disabled = true;
        setTimeout(() => window.location.href = "fail.html", 3000);  // Redirect to fail page
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>
</body>
</html>
