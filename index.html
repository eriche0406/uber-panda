<!DOCTYPE html>
<html>
<head>
  <title>Google Form Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #7ec850;
      text-align: center;
      margin-top: 50px;
    }

    h1 { color: #fff; }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>Click the button to notify me via Google Form submission</p>

  <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdpmnQi1ZldZmeToArUG29RGLKUq9OhBDE_e13PmgNN0Wxlsg/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;" style="display:none;">
    <input name="entry.1487501381" value="Button clicked!" type="hidden">
  </form>

  <button onclick="document.getElementById('google-form').submit(); alert('Notification sent!')">Start</button>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
