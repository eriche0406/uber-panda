<!DOCTYPE html>
<html>
<head>
  <title>Uber Panda Adventure</title>
  <style>
    body {
      font-family: sans-serif;
      background-color:#7ec850;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: white;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #submitted-msg {
      color: white;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Click the button to notify me!</h1>

  <form id="notify-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdpmnQi1ZldZmeToArUG29RGLKUq9OhBDE_e13PmgNN0Wxlsg/formResponse"
        method="POST"
        target="hidden_iframe">
    <input type="hidden" name="entry.1487501381" id="form-message" value="Started!!">
    <button type="button" id="start-button">Start</button>
  </form>

  <p id="submitted-msg"> Submitted!</p>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const form = document.getElementById("notify-form");
    const button = document.getElementById("start-button");
    const msg = document.getElementById("submitted-msg");

    button.addEventListener("click", () => {
      msg.style.display = "none";  // Hide message if visible

      form.submit();  // Submit the form to the hidden iframe

      msg.style.display = "block"; // Show submitted message

      setTimeout(() => {
        window.location.href = "stage_one.html";  // Redirect after 1.5 seconds
      }, 1500);
    });
  </script>
</body>
</html>
