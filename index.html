<!DOCTYPE html>
<html>
<head>
  <title>Google Form Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #7ec850;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: white;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Click the button to notify me!</h1>

  <!-- Hidden form targeting the Google Form endpoint -->
  <form id="notify-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdpmnQi1ZldZmeToArUG29RGLKUq9OhBDE_e13PmgNN0Wxlsg/formResponse"
        method="POST"
        target="hidden_iframe">
    <input type="hidden" name="entry.1487501381" value="Button submission">
    <button type="submit">Start</button>
  </form>

  <!-- Hidden iframe to prevent page reload -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
